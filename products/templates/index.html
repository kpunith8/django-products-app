{% extends 'base.html' %}

{% block content %}
<h1 style="padding-left: 5px;">Products</h1>
<div class="row">
  {% for product in products %}
  <div class="col">
    <div class="card" style="width: 18rem;">
      <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}" height="230"/>
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">
          Rs. {{ product.price }}
        </p>
        <a href="#" class="btn btn-primary">Add To Cart</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
